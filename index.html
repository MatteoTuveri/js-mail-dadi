<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                <div id="emailHelp"></div>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex justify-content-around w-100">
                <div class="text-center">
                    <h2>User</h2>
                    <div class="scene scene--cube">
                        <div id="user" class="cube cube--rotate show-top">
                            <div class="cube__face cube__face--front">1</div>
                            <div class="cube__face cube__face--back">2</div>
                            <div class="cube__face cube__face--right">3</div>
                            <div class="cube__face cube__face--left">4</div>
                            <div class="cube__face cube__face--top">5</div>
                            <div class="cube__face cube__face--bottom">6</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <h2>Computer</h2>
                    <div class="scene scene--cube">
                        <div class="cube cube--rotate show-top">
                            <div class="cube__face cube__face--front">1</div>
                            <div class="cube__face cube__face--back">2</div>
                            <div class="cube__face cube__face--right">3</div>
                            <div class="cube__face cube__face--left">4</div>
                            <div class="cube__face cube__face--top">5</div>
                            <div class="cube__face cube__face--bottom">6</div>
                        </div>
                    </div>
                </div>

            </div>
            <button type="button" class="btn btn-warning text-uppercase">retry</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
